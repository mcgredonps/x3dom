<html>
    <head>
        <title>Meine 3D-Seite</title>
        <link rel="stylesheet" type="text/css" 
              href="http://www.x3dom.org/x3dom/release/x3dom.css">
        </link>
        <script type="text/javascript" 
                src="http://www.x3dom.org/x3dom/release/x3dom.js">
        </script>
    </head>
    <body>
        <h1>Hallo X3DOM Welt</h1>
        <x3d width="400" height="300">
            <scene>
                <transform translation="-5 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="blue"
                             specularColor="0.5 0.5 0.5">
                            </material>
                        </appearance>
                        <sphere></sphere>
                    </shape>
                </transform>
                <transform translation="-2.5 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="green"
                             specularColor="0.5 0.5 0.5">
                            </material>
                        </appearance>
                        <cylinder></cylinder>
                    </shape>
                </transform>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="red"
                             specularColor="0.5 0.5 0.5">
                            </material>
                        </appearance>
                        <box></box>
                    </shape>
                </transform>
                <transform translation="2.5 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="yellow"
                             specularColor="0.5 0.5 0.5">
                            </material>
                        </appearance>
                        <cone></cone>
                    </shape>
                </transform>
                <transform translation="5 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="gray"
                             specularColor="0.5 0.5 0.5">
                            </material>
                        </appearance>
                        <torus></torus>
                    </shape>
                </transform>
                <background></background>
                <viewpoint position="0 0 12"></viewpoint>
            </scene>
        </x3d>
    </body>
</html>
